<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2A99FF; /* Updated background color */
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 20px;
        }
        .container {
            margin-top: 100px;
        }
        h2 {
            color: #fff;
            font-size: 24px;
        }
        .createbutton,
        .btn-primary {
            background-color: #fff; /* White background for create and edit buttons */
            border-color: #fff; /* White border */
            color: #000; /* Black text */
            font-size: 20px;
            margin-bottom: 150px; /* Increased space between button and table */
            border-radius: 12px; /* Rounded square */
            padding: 12px 24px; /* Added padding */
        }
        .createbutton:hover,
        .btn-primary:hover {
            background-color: #f5f5f5; /* Light gray on hover */
            border-color: #f5f5f5; /* Light gray border on hover */
        }
        .deletebutton,
        .btn-danger {
            background-color: #FFD3F3; /* Updated background color for delete button */
            border-color: #FFD3F3; /* Updated border color for delete button */
            color: #000; /* Black text */
            font-size: 20px;
            margin-bottom: 20px;
            border-radius: 12px; /* Rounded square */
            padding: 12px 24px; /* Added padding */
        }
        .deletebutton:hover,
        .btn-danger:hover {
            background-color: #ffcce0; /* Lighter pink on hover */
            border-color: #ffcce0; /* Lighter pink border on hover */
        }
        .table {
            background-color: #fff; /* White table background */
            color: #000; /* Black text */
            margin: auto; /* Center the table */
            margin-top: 50px;
        }
        th {
            background-color: #FFD3F3; /* Updated table header background color */
            color: #000; /* Black text */
            padding: 20px; /* Added padding */
            padding-left: 30px;
            padding-right: 30px;
        }
        td {
            background-color: #454d55;
            color: #fff;
            padding: 20px; /* Added padding */
            padding-left: 30px;
            padding-right: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Product List</h2>
    <a th:href="@{/product/create}" class="createbutton btn btn-primary btn-lg mb-3">Create Product</a>

    <div class="table-responsive">
        <table class="table table-striped"> <!-- Centered the table -->
            <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Modify</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product: ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td>
                    <a th:href="@{'/product/edit/' + ${product.productId}}" class="btn btn-primary btn-lg mb-3">Edit</a> <!-- Updated color for edit button -->
                    <a th:href="@{'/product/delete/' + ${product.productId}}" class="deletebutton btn btn-danger btn-lg mb-3">Delete</a> <!-- Updated color for delete button -->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
